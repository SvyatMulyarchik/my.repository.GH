---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
data:
  index.html: |
    <!DOCTYPE html><html><html><body>
    <h1>HOSTNAME</h1>
    </body></html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: "33%"
      maxUnavailable: "0%"
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
      volumeMounts:
        - mountPath: /usr/share/nginx/html/
          name: index
    initContainers:
     - name: test
       image: nginx:latest
       command: ["bash", "-c"]
       args:
         - cd /tmp;
           sed -e "s/_HOSTNAME_/$HOSTNAME/" index.html > /usr/share/nginx/html/index.html;

      volumeMounts:
      - name: test-config-mount
        mountPath: /tmp/index.html
        subPath: index.html
        readOnly: false
      - mountPath: /usr/share/nginx/html/
        name: index
    volumes:
    - name: test-config-mount
      configMap:
        name: test-config
    - name: index
      emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    run: nginx-service
spec:
        #type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: nginx

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sa
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "nginx-test.k8s-13.sa"
spec:
  rules:
    - host: nginx-test.k8s-12.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx
                port:
                  number: 80
